<!DOCTYPE html>
<html>
	<head>
		{{ template "head.html" }}
		<title>Etykiety paczek - Szybkie paczki</title>
	</head>
	<body>
		{{ template "header.html" }}
		<main class="dashboard">
            <h2>Etykiety paczek</h2>

		{{ template "footer.html" }}
	</body>
</html>

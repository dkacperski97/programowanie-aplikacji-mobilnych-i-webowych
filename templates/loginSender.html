<!DOCTYPE html>
<html>
	<head>
		{{ template "head.html" }}
		<script type="module" src="/static/js/loginSender.js" defer></script>
		<title>Logowanie przewoźnika - Szybkie paczki</title>
	</head>
	<body>
		{{ template "header.html" }}
		<main class="login">
			<h2>Logowanie przewoźnika</h2>
			{{if .Error}}
			<p class="alert">{{.Error.Error}}</p>
			{{end}}
			<form
				id="loginForm"
				method="POST"
			>
				<ul>
					<li>
						<label class="input-name" for="login">Nazwa użytkownika</label>
						<input required type="text" id="login" name="login" pattern="[a-z]{3,12}" />
					</li>
					<li>
						<label class="input-name" for="password">Hasło</label>
						<input required type="password" id="password" name="password" pattern=".{8,}" />
					</li>
					<li class="submit-button-container">
						<button class="regular-action" type="submit" name="submitButton" id="submitButton">
							Zaloguj
						</button>
					</li>
				</ul>
			</form>
			<p class="login-options-separator">lub</p>
			<a id="oauthLoginButton" class="regular-action" href="/auth/login">Zaloguj się za pomocą Auth0</a>
		</main>
		{{ template "footer.html" }}
	</body>
</html>

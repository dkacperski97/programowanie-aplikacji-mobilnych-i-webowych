<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/main.js" defer></script>
    </head>
    <body>
        {{ template "top.html" }}
        <main class="sign-up">
            <h2>Rejestracja przewoźnika</h2>
            <form action="https://infinite-hamlet-29399.herokuapp.com/sender/register" method="POST" enctype="multipart/form-data">
                <ul>
                    <li>
                        <label for="firstName">Imię</label>
                        <input type="text" id="firstName" name="firstName" />
                    </li>
                    <li>
                        <label for="lastName">Nazwisko</label>
                        <input type="text" id="lastName" name="lastName" />
                    </li>
                    <li>
                        <label for="password">Hasło</label>
                        <input type="password" id="password" name="password" />
                    </li>
                    <li>
                        <label for="passwordConfirmation">Potwierdź hasło</label>
                        <input type="password" id="passwordConfirmation" name="passwordConfirmation" />
                    </li>
                    <li>
                        <label for="photo">Zdjęcie</label>
                        <input type="file" accept="image/png, image/jpeg" id="photo" name="photo" />
                    </li>
                    <li>
                        <label for="username">Nazwa użytkownika</label>
                        <input type="text" id="username" name="username" />
                    </li>
                    <li><input type="submit" name="submit" value="Zarejestruj" /></li>
                </ul>
            </form>
        </main>
        {{ template "footer.html" }}
    </body>
</html>
